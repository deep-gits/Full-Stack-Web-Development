<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo Element</title>
    <style>
        p::first-line{
            color: red;
        }

        p::after{
            content: "-deepak";
            color: red;
        }

        p::before{
            content: "-deepak";
            color: red;
        }

        p::selection{
            background-color: blue;
        }
    </style>
</head>
<body>
    <!--pseudo element-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores saepe sequi unde placeat voluptatem distinctio excepturi at ab nobis? Doloribus repellendus quo exercitationem error nulla maiores repellat quidem, mollitia 
        ratione?</p>
    
</body>
</html>
